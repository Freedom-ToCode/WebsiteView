<html>
  <head>
    <h2 id="title">Website Viewer</h2>
    <label>Please enter a URL :</label>
    <input id="searchBar" type="text">
    <button onClick="document.getElementById('iFrame').src = document.getElementById('searchBar').value" type="button">View Site</button>
  </head>
  
  <body>

    <style>
      iframe {
        width: 100%;
        height:100%;
      }
    </style>
  
    <iFrame id="iFrame" src="https://replit.com/">Your browser does not support the object tag.</iFrame>
  </body>
</html>
